<div class="min-h-screen bg-gray-900 text-white justify text-center">
    <!-- Header -->
    <nav class="flex items-center px-8 py-4 bg-gray-800 border-b border-gray-700">
        <!-- Logo -->
        <div class="flex-1 flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/10986/10986551.png" alt="logo de invenatario" class="w-15 h-16" />
            <span class="font-bold text-lg sm:text-xl md:text-2xl text-white ml-6"> Sistema <br> De Inventario</span>
        </div>
        <!-- Icons -->
        <div class="flex-1 flex items-center justify-end gap-6 relative">
            <!-- Apps -->
            <button #menuGridBtn type="button" class="p-4 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" (click)="toggleMenuGrid()">
                <span class="sr-only">Ver apps</span>
                <!-- Icon -->
                <svg class="w-6 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
                </svg>
            </button>
            <!-- Dropdown menu -->
            <div *ngIf="mostrarMenuGrid" #menuGridDropdown class="absolute top-full right-0 mt-2 w-60 bg-white text-black rounded shadow-lg z-50 p-4 dark:bg-gray-700">
                <div class="block py-2 px-4 text-base font-medium text-center text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    Apps
                </div>
                <div class="grid grid-cols-2 gap-2 p-4">
                    <a
                    routerLink="/dashboard/profile"
                    class="block p-4 text-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 group">
                        <svg class="mx-auto mb-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-400 dark:group-hover:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                        </svg>
                        <div class="text-sm font-medium text-gray-900 dark:text-white">Profile</div>
                    </a>
                    <button class="block p-4 text-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 group" (click)="signOut()">
                        <svg class="mx-auto mb-2 w-5 h-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-400 dark:group-hover:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"/>
                        </svg>
                        <div class="text-sm font-medium text-gray-900 dark:text-white">Logout</div>
                    </button>
                </div>
            </div>
            <!-- User Avatar -->
            <button
                #UserBtn
                type="button"
                class="relative w-8 h-8 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 flex items-center justify-center p-0 border-0 focus:outline-none"
                (click)="toggleDropdownUser()"
            >
                <ng-container *ngIf="avatarUrl; else defaultUserIcon">
                    <img
                        [src]="avatarUrl"
                        alt="Avatar"
                        class="absolute w-10 h-10 rounded-full object-cover border-2 border-gray-400"
                    />
                </ng-container>
                <ng-template #defaultUserIcon>
                    <svg class="absolute w-10 h-10 text-gray-400" fill="currentColor" viewBox="0 -2 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                </ng-template>
            </button>
            <!-- Dropdown de usuario -->
            <div *ngIf="mostrarUserDropdown" #UserDropdown  id="mostrarUserDropdown" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600 absolute top-full right-1 mt-2">
                <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                            <div class="font-semibold break-all">{{ firstName }}</div>
                            <div class="font-italic break-all">{{ email }}</div>
                </div>
            </div>
        </div>
    </nav>

<!-- Tabs -->
<div class="flex items-center justify-center mt-4">
  <div class="flex flex-wrap gap-6 sm:gap-8 border-b border-gray-700 w-full max-w-5xl justify-center">
    <a
      routerLink="/dashboard"
      class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent hover:border-blue-400 transition rounded-lg"
      routerLinkActive="text-blue-400 border-blue-400"
      >Overview</a>
    <div class="relative group">
      <button
        class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent group-hover:border-blue-400 transition rounded-lg"
        routerLinkActive="text-blue-400 border-blue-400"
        >Almaacén</button>
      <!-- Submenú -->
      <div
        class="absolute top-full left-1/2 -translate-x-1/2 mt-0 hidden group-hover:flex flex-col bg-gray-800 border border-gray-700 rounded-lg w-40 z-10">
        <a
          routerLink="/dashboard/almacen1"
          class="px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg"
          routerLinkActive="text-blue-400 border-blue-400"
          >Almacén Central</a>
        <a
          routerLink="/dashboard/almacen2"
          class="px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg"
          routerLinkActive="text-blue-400 border-blue-400"
          >Almacén Operativo</a>
      </div>
    </div>
    <a
      routerLink="/dashboard/tareas"
      class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent hover:border-blue-400 transition rounded-lg"
      routerLinkActive="text-blue-400 border-blue-400"
      >Tareas</a>
    <a
      routerLink="/dashboard/reportes"
      class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent hover:border-blue-400 transition rounded-lg"
      routerLinkActive="text-blue-400 border-blue-400"
      >Reportes</a>
    <a
      routerLink="/dashboard/ventas"
      class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent hover:border-blue-400 transition rounded-lg"
      routerLinkActive="text-blue-400 border-blue-400"
      >Ventas</a>
    <a
      routerLink="/dashboard/clientes"
      class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent hover:border-blue-400 transition rounded-lg"
      routerLinkActive="text-blue-400 border-blue-400"
      [routerLinkActiveOptions]="{ exact: false }"
      >Clientes</a>
    <a
      routerLink="/dashboard/proveedores"
      class="py-2 text-sm text-gray-300 hover:text-blue-400 border-b-2 border-transparent hover:border-blue-400 transition rounded-lg"
      routerLinkActive="text-blue-400 border-blue-400"
      [routerLinkActiveOptions]="{ exact: false }"
      >Proveedores</a>
  </div>
</div>
<section class="bg-gray-50 dark:bg-gray-900 py-3">
    <!-- Panel centrado tipo tarjeta para Update User -->
    <div class="flex justify-center items-start mt-5 mb-10">
        <div class="w-full max-w-md bg-gray-800 border border-gray-800 shadow-xl rounded-xl p-8">
            <h2 class="text-lg font-semibold text-gray-200 uppercase tracking-wide mb-6 text-center">
                Usuario
            </h2>
            <form class="flex flex-col gap-4" (ngSubmit)="actualizarUsuario()">
                <!-- Avatar Upload -->
                <div class="flex flex-col items-center gap-2">
                    <div class="items-center justify-center w-20 h-20 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                        <ng-container *ngIf="avatarUrl; else defaultAvatar">
                            <img [src]="avatarUrl" alt="Avatar"
                                class="w-24 h-24 rounded-full object-cover border-4 border-gray-700 shadow" />
                        </ng-container>
                        <ng-template #defaultAvatar>
                            <svg class="w-20 h-24 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </ng-template>
                    </div>
                    <label class="block w-full">
                        <input type="file" class="hidden" accept="image/png, image/jpeg, image/gif, image/svg+xml" (change)="obtenerAvatarUrl($event)">
                        <span class="inline-block px-4 py-1.5 bg-gray-800 text-gray-200 rounded-lg cursor-pointer text-sm font-medium border border-gray-700 hover:bg-gray-700">
                            Elegir archivo
                        </span>
                    </label>
                    <span class="text-xs text-gray-400">SVG, PNG, JPG o GIF (MAX. 800x400px).</span>
                    <div class="flex gap-2 mt-2">
                        <button type="button" (click)="resetearAvatar()"
                            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            Resetear Avatar
                        </button>
                    </div>
                </div>
                <!-- User Fields -->
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-300">Name</label>
                    <input type="text"
                        class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
                        [(ngModel)]="firstName" name="firstName">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-300">Email</label>
                    <input type="email"
                        class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
                        [(ngModel)]="email" name="email">
                </div>
                <div class="relative">
                    <label class="block mb-1 text-sm font-medium text-gray-300">Password</label>
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500 pr-10"
                        [(ngModel)]="password"
                        name="password"
                    >
                    <button type="button"
                        class="absolute right-3 top-8 text-gray-400"
                        (click)="showPassword = !showPassword"
                        tabindex="-1">
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <!-- Ícono de ocultar -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <!-- Ícono de ver -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.62 6.62A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.95M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>
                <div class="relative">
                    <label class="block mb-1 text-sm font-medium text-gray-300">Confirm password</label>
                    <input
                        [type]="showConfirmPassword ? 'text' : 'password'"
                        class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500 pr-10"
                        [(ngModel)]="confirmPassword"
                        name="confirmPassword"
                    >
                </div>
                <!-- Action Buttons -->
                <div class="flex gap-2 mt-4">
                    <button type="submit"
                        class="flex-1 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg px-5 py-2.5">
                        Actualizar
                    </button>
                    <button type="button" (click)="abrirModalEliminarCuenta()"
                        class="flex-1 border border-red-600 text-red-600 hover:bg-red-600 hover:text-white font-medium rounded-lg px-5 py-2.5 flex items-center justify-center gap-2">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        Eliminar Usuario
                    </button>
                </div>
            </form>
        </div>
</div>
<!-- Modal de eliminar usuario -->
<div *ngIf="mostrarModalEliminarCuenta" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="text-center">
            <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                ¿Seguro que deseas eliminar tu cuenta?
            </h3>
            <button (click)="confirmarEliminarCuenta()" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5">
                Sí, eliminar cuenta
            </button>
            <button (click)="cerrarModalEliminarCuenta()" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700">
                Cancelar
            </button>
        </div>
    </div>
</div>
</section>
