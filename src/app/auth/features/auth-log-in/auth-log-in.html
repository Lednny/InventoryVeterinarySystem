<!-- component -->
<body>
    <section class="min-h-screen flex items-stretch text-white ">
        <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            <div class="w-full px-24 z-10">
                <h1 class="text-5xl font-bold text-left tracking-wide">Inicia Sesión</h1>
                <p class="text-3xl my-4">Captura y visualiza tus datos donde quiera y como quieras.</p>
            </div>
        </div>
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">
            <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
                <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            </div>
            <div class="w-full py-6 z-20">
                <h1 class="my-2">
                    <a routerLink="/">
                        <img src="https://cdn-icons-png.flaticon.com/512/10986/10986551.png" alt="logo de inventario" class="w-20 h-20 mx-auto my-2">
                    </a>
                    <span class="text-4xl font-bold">Sistema de Inventario</span>
                </h1>
                <form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto" [formGroup]="form" (ngSubmit)="submit()">
                    <div class="pb-2 pt-4 mt-5">
                        <input type="email" name="email" id="email" placeholder="Email" class="block w-full p-4 text-lg rounded-sm bg-black" formControlName="email">
                    </div>
                    <div class="pb-2 pt-4">
                        <input class="block w-full p-4 text-lg rounded-sm bg-black" type="password" name="password" id="password" placeholder="Password" formControlName="password">
                    </div>
                    <div class="text-right text-gray-400 hover:underline hover:text-gray-100">
                        <button type="button" (click)="resetPassword()">Olvidaste tu contraseña?</button>
                    </div>
                    <div class="mt-4 text-sm text-gray-600 text-center">
                    <p>No tienes cuenta? <a routerLink="/auth/sign-up" class="text-white hover:underline">Regístrate</a>
                    </p>
                    </div>
                    <div class="px-4 pb-2 pt-4">
                        <button class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">Entrar</button>
                    </div>
                        <div class="p-4 text-center right-0 left-0 flex justify-center space-x-4 mt-16 lg:hidden ">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
